<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        p {
            font-size: 1.5em;
            font-weight: bold;
        }
        a {
            display: inline-block;
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #000;
            transition: background-color 0.5s ease;
        }
        a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    {% for line in lines %}
    <p>{{ line }}</p>
    {% endfor %}
    <a href="{% url 'webcam_motion_capture' %}">Launch Webcam Capture</a>
</body>
</html>
